<!DOCTYPE html>
<head>

</head>
<body>


<div id="id">
    <a :href="url">{{url}}</a>
    <h1 @click="number++">{{number}}</h1>
    <h1 @click="number--">{{number}}</h1>



    <from action="" v-on:submit="number++">

        <button type="submit">submit</button>
    </from>
    
</div>





<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
    var v=new Vue({
        el: '#id',
        data: {
            number: 0,
            url: 'https://www.google.com'
        }
    })
</script>
</body>
</html>
