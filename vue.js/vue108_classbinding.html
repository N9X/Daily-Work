<!DOCTYPE html>
<head>
    <style>
        .active{
            color:green;

        }
        .notActive{
            color:red;
        }
    </style>

</head>
<body>


<div id="id">
    <h1 class="static" :class="{active: isActive, 'notActive': !isActive}">{{name}}</h1>

    <h1 :class="[isActive ? 'active':'notActive']">{{name}}</h1>

   
    
    
</div>





<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
    var v=new Vue({
        el: '#id',
        data: {
            isActive: true,

           
            name: 'NK',
           
        }
    })
</script>
</body>
</html>
