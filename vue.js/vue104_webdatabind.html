<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">

</head>
<body>
    <div class="container">
        <div id="id">
            <from action="">
                <div class="col-sm-6">
                    <input v-model="msg" type="text" class="form-control">
                </div>
            </from>
            {{msg}}
            
        </div>
        

    </div>







<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
    var v=new Vue({
        el: '#id',
        data: {
            msg: 'hello',
        }
    })
</script>
</body>
</html>
