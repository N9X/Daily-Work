<!DOCTYPE html>
<head>

</head>
<body>


<div id="id">
    <h1>{{ msg }}</h1>
    <h3>{{ number }}</h3>
    <h1>{{ isActive? 'isActive':'is NOT Active' }}</h1>

</div>





<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
    var v=new Vue({
        el: '#id',
        data: {
            msg: 'HELLO WORLD FROM VUE.JS',
            number: 10,
            isActive: true,
        }
    })
</script>
</body>
</html>
