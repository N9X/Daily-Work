</head>
<body>

        {{ msg }}

    <div :style="styleObj1">
        {{ msg }}
    </div>

            fontSize: 250,
            styleObj:{

                color: 'blue',
                fontSize: '251px',

            },
            styleObj1:{
                color: 'orange',
                fontSize:'252px',
            },
       
           
        }
    })
